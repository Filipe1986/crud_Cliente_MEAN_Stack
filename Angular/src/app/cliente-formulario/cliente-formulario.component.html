<div class="container" style="text-align:left"  class="col-xs-5">
  <h1>Novo Cliente</h1>
  <form  [formGroup]="clientenFormulario" (ngSubmit)="onSubmit()"> 
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" class="form-control" formControlName="nome" required>
    </div>
    <div class="form-group">
      <label for="sobrenome">Sobrenome</label>
      <input type="text" class="form-control" formControlName="sobrenome">
    </div>
    <div class="form-group">
      <label for="nascimento">Data de nascimento</label>
      <input type="text" class="form-control" formControlName="nascimento">
    </div>

    <div class="form-group">
      <label for="cpf">CPF</label>
      <input type="text" class="form-control" formControlName="cpf">
    </div>

    <div class="form-group">
      <label for="telefone">Telefone</label>
      <input type="text" class="form-control" formControlName="telefone">
    </div>

    <button type="submit" class="btn btn-success">Enviar</button>

  </form>
</div>
